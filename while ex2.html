<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while문_예제2</title>
    <style>
      .blue {
        color: #00f;
      }
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <script>
      var i = 20;
      while (i >= 10) {
        if (i % 2 == 0) {
          document.write(`<p class=blue> ${i} </p>`);
        } else {
          document.write(`<p class=red> ${i} </p>`);
        }
        i--;
      }
    </script>
  </body>
</html>
